<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report Message Judge</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
  <div class="container-fluid bg-primary">
    <div class="navbar-header ">
      <a class="navbar-brand" href="#" style="color: aliceblue">
        <strong>SAP</strong>
      </a>
    </div>
  </div>
</nav>
    <div class="container">
    <div class="page-header">
        <div class="container">
        <h1>Report Message Judge</h1>
        </div>
    </div>
<div class="panel panel-default">
    <div class="panel-body">
     <form action="/texts" method="post" enctype="multipart/form-data">
         {% csrf_token %}

         <div class="form-group">
             <label>Report Message:</label>
         <textarea class="form-control" id="user_input" rows="5" cols="60" placeholder="Please input the report message..." name="user_input"></textarea>
         </div>
         <div class="form-group">
         <label>File (required only when the Text is empty):</label>
         <input type="file" id="user_file" name="user_file" class="btn btn-default">
        </div>

         <button type="submit" id="try_out"  class="btn btn-primary">JUDGE</button>
    </form>
        <br>
        <div class="panel panel-{{ style }}" {{ hidden }}>
            <div class="panel-heading">
                <h4>{{ grade }}</h4>
            </div>
            <div class="panel-body">
                <h5>Score: {{ score }}</h5>
                <h5>Report Text:</h5>
                <h5>{{ text }}</h5>
            </div>
        </div>
    </div>
</div>
    <p id="scoreInfo">{{ rlt }}</p>
</div>

</body>
</html>
