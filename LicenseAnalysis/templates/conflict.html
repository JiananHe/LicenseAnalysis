<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Conflict</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid bg-primary">
        <div class="navbar-header ">
            <a class="navbar-brand" href="/license" style="color: aliceblue"><strong>Home</strong></a>
            <a class="navbar-brand" href="/license/introduction" style="color: aliceblue"><strong>Introduction</strong></a>
            <a class="navbar-brand" href="/license/customization" style="color: aliceblue"><strong>Customization</strong></a>
            <a class="navbar-brand" href="/license/compliance" style="color: aliceblue"><strong>Compliance</strong></a>
            <a class="navbar-brand" href="/license/conflict" style="color: darkred"><strong>Conflict</strong></a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <div class="container">
            <h1>Conflict</h1>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-body">
            <form action="/license/conflict" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label>File:</label>
                    <input type="file" id="user_file" name="user_file" class="btn btn-default">
                </div>
                <div class="form-group">
                    <label>Or license content:</label>
                    <textarea class="form-control" id="user_input" rows="5" cols="60"
                              placeholder="Please input the license content..." name="user_input"></textarea>
                </div>
                <button type="submit" id="try_out" class="btn btn-primary">Analyse</button>
            </form>
            <br>
            <div class="panel panel-info" {{ hidden }}>
                <div class="panel-heading">
                    <h4>License Conflict Analysis Result: </h4>
                </div>
                <div class="panel-body">
                    <h5>Result: {{ result }}</h5>
                    <h5>Report Text:</h5>
                    <pre>
                        <p id="content"></p>
                    </pre>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
